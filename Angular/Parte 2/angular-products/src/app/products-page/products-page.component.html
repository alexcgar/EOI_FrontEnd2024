<div class="card mb-4">
  <div class="card-header bg-success text-white">
    <i class="bi bi-bag-plus"></i> Añadir producto
  </div>
  <div class="card-body">
    <form (ngSubmit)="addProduct(productForm)" #productForm="ngForm">
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Descripción</span>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="newProduct.description"
          />
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Precio</span>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Disponibilidad</span>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            name="available"
            [(ngModel)]="newProduct.available"
          />
        </div>
      </label>
      <label class="mb-3 row">
        <span class="col-sm-2 col-form-label text-sm-end">Imagen</span>
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="changeImage($event)"
            name="fileName"
            [(ngModel)]="fileName"
          />
        </div>
      </label>
      @if (newProduct.imageUrl) {
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <img class="product-img" [src]="newProduct.imageUrl" alt="" />
        </div>
      </div>
      }
      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card mb-5">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-card-checklist"></i> Mi lista de productos
  </div>
  <div class="card-body">
    @if (products.length) {
    <div class="table-responsive">
      <table class="table table-striped m-0">
        <thead>
          <tr>
            <th>
              <button
                class="btn btn-sm"
                [ngClass]="{
                    'btn-primary': showImage(),
                    'btn-danger': !showImage(),
                }"
                (click)="toggleImage()"
              >
                <i [class.d-none]="showImage()" class="bi bi-eye"></i>
                <i [class.d-none]="!showImage()" class="bi bi-eye-slash"></i>
              </button>
            </th>
            <th>Productos</th>
            <th>Precio</th>
            <th>Disponibles</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
          <tr>
            <td>
              <img
                [class.d-none]="!showImage()"
                [src]="product.imageUrl"
                alt=""
              />
            </td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.available }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    } @else {
    <h3 class="p-4">No hay productos disponibles</h3>
    }
  </div>
</div>
