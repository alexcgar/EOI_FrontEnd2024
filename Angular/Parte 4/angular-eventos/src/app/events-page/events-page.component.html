<event-form (add)="addEvento($event)"></event-form>

<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <div class="container-fluid">
    <ul class="nav">
      <li class="nav-item">
        <button class="nav-link" (click)="orderDate()">Order by date</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="orderPrice()">Order by price</button>
      </li>
    </ul>
    <form class="d-flex mb-0">
      <input
        class="form-control me-2"
        type="text"
        name="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="search"
      />
    </form>
  </div>
</nav>

<div class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
  @for (evento of filteredEvents(); track evento.id) {
    <event-card [evento]="evento" (delete)="deleteEvento(evento)" class="col">
    </event-card>
  }
</div>
