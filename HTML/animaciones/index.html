<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor para los botones de efectos -->
    <div class="effects-container">
        <!-- Botones para activar cada efecto -->
        <!-- Cada botón llama a la función startEffect con el nombre del efecto correspondiente -->
        <button onclick="startEffect('rain')">Rain</button>
        <button onclick="startEffect('snow')">Snow</button>
        <button onclick="startEffect('fog')">Fog</button>
        <button onclick="startEffect('storm')">Storm</button>
        <button onclick="startEffect('stars')">Stars</button>
        <button onclick="startEffect('fireflies')">Fireflies</button>
        <button onclick="startEffect('glow')">Glow</button>
        <button onclick="startEffect('drops')">Drops</button>
        <button onclick="startEffect('bubbles')">Bubbles</button>
        <button onclick="startEffect('meteors')">Meteors</button>
        <button onclick="startEffect('supernova')">Supernova</button>
        <button onclick="startEffect('black hole')">Black Hole</button>
        <button onclick="startEffect('ripples')">Ripples</button>
        <button onclick="startEffect('blurred ripples')">Blurred Ripples</button>
        <button onclick="startEffect('quantum ripples')">Quantum Ripples</button>
        <button onclick="startEffect('cracked glass')">Cracked Glass</button>
        <button onclick="startEffect('explosion')">Explosion</button>
        <button onclick="startEffect('space travel')">Space Travel</button>
        <button onclick="startEffect('aurora borealis')">Aurora Borealis</button>
        <button onclick="startEffect('sea waves')">Sea Waves</button>
        <button onclick="startEffect('matrix')">Matrix</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
