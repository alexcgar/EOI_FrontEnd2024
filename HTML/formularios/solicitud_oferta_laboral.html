<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud empleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario solicitud empleo</h1>

        <form>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control mb-3" required>

            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" class="form-control mb-3" required>

            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" max="2008-01-01" min="1900-01-01" class="form-control"><br>

            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" id="telefono" class="form-control mb-3" required>

            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" class="form-control mb-3" required>

            <label for="github" class="form-label">Url de GitHub:</label>
            <input type="url" id="github" class="form-control mb-3" required>

            <label for="perfil" class="form-label">Perfil laboral:</label>
            <select id="perfil" class="form-select mb-3">
                <option>Programador frontend</option>
                <option>Programador backend</option>
                <option>Programador fullstack</option>
                <option>Programador móviles</option>
                <option>Analista</option>
                <option>Jefe de programadores</option>
            </select>

            <label for="salario" class="form-label">Salario esperado:</label>
            <input type="number" step="10" id="salario" class="form-control mb-3" min="500" max="3000" name="salarionumero" oninput="salariorange.value = this.value" required>
            <input type="range" class="form-range" min="500" max="3000" name="salariorange" oninput="salarionumero.value = this.value"><br>

            <input type="checkbox" id="conducir" class="form-check-input">
            <label for="conducir" class="form-check-label mb-3">Carnet de conducir:</label><br>

            <input type="checkbox" id="viajar" class="form-check-input">
            <label for="viajar" class="form-check-label mb-3">Disponibilidad para viajar:</label><br>

            Preferencia ubicación puesto de trabajo:<br>
            <input type="radio" name="provincia" id="alicante" class="form-check-input">
            <label for="alicante" class="form-check-label">Alicante</label><br>
            <input type="radio" name="provincia" id="valencia" class="form-check-input">
            <label for="valencia" class="form-check-label">Valencia</label><br>
            <input type="radio" name="provincia" id="castellon" class="form-check-input">
            <label for="castellon" class="form-check-label mb-3">Castellón</label><br>

            <label for="curriculum" class="form-label">Sube tu currículum aquí:</label>
            <input type="file" id="curriculum" class="form-control"><br>

            <label for="color">Tu color preferido:</label>
            <input type="color" id="color" class="form-control">

            <button type="reset" class="btn btn-danger my-3">Reset</button>
            <button type="submit" class="btn btn-primary my-3">Enviar</button>
        </form>
    </div>
</body>
</html>
