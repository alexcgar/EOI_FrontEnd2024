<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body data-bs-theme="dark">
    <div class="position-absolute top-0 end-0 m-3">
        <button id="botonTema" class="btn btn-secondary">
            <i id="iconoTema" class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <div class="container text-center">
        <div id="carouselExampleCaptions" data-bs-interval="2000" data-bs-ride="carousel" class="carousel slide mt-5">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.google.com/logos/doodles/2024/fathers-day-nov-10-2024-6753651837110412-2x.png" class="d-block w-100" alt="Día del padre">
              </div>
              <div class="carousel-item">
                <img src="https://www.google.com/logos/doodles/2024/celebrating-popcorn-6753651837110076.3-2xa.gif" class="d-block w-100" alt="Videojuegos">
              </div>
              <div class="carousel-item">
                <img src="https://www.google.com/logos/doodles/2024/rise-of-the-half-moon-6753651837110583.2-2xa.gif" class="d-block w-100" alt="Luna">
              </div>
            </div>
            <button class="carousel-control-prev btn btn-lg" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <i class="bi bi-arrow-left-square-fill text-danger"></i>
            </button>
            <button class="carousel-control-next btn btn-lg" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <i class="bi bi-arrow-right-square-fill text-danger"></i>
            </button>
          </div>

        <form method="get" action="https://google.es/search">
            <div class="form-check form-check-inline mt-5">
                <input class="form-check-input" type="checkbox" value="isch" id="imagenes" name="tbm">
                <label class="form-check-label" for="imagenes">
                  Buscar imágenes
                </label>
            </div>
            <input type="search" id="q" name="q" class="form-control mt-3">
            <button class="btn btn-secondary mt-3">Buscar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="google.js"></script>
  </body>
</html>
